## server configuration
spring.application.name=form-dynamic-as-single-table
server.port=9090

## datasource configuration
spring.datasource.username=form_dynamic
spring.datasource.password=form_dynamic
spring.datasource.url=jdbc:mysql://localhost:3306/form_dynamic?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

## flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.check-location=true
spring.flyway.locations=classpath:/db/migration